    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // Strictly 2 font families
              serif: ['"Source Serif 4"', 'serif'],
              display: ['Fraunces', 'serif'],
              // Mapping sans to our serif choice to prevent any accidental sans-serif rendering
              sans: ['"Source Serif 4"', 'serif'],
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Source Serif 4", serif;
        background-color: #fdfcf9;
        color: #0c0a09; /* stone-950 */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        line-height: 1.6;
      }
      h1, h2, h3, .font-display {
        font-family: 'Fraunces', serif;
        letter-spacing: -0.01em;
      }
      .scroll-reveal {
        opacity: 0;
        transform: translateY(30px);
      }
      :focus-visible {
        outline: 3px solid #b45309; /* amber-700 */
        outline-offset: 4px;
      }
      html {
        scroll-behavior: smooth;
      }
      /* Global text refinements for legibility */
      * {
        letter-spacing: 0.01em;
      }
      strong, b {
        font-weight: 700;
      }
    </style>
